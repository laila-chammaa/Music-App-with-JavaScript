<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tap Music</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Tap Music</h1>
        <p>make music with only one tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="sounds" src="sounds/1.wav"></audio>
        </div>
        <div class="pad2">
          <audio class="sounds" src="sounds/2.wav"></audio>
        </div>
        <div class="pad3">
          <audio class="sounds" src="sounds/3.wav"></audio>
        </div>
        <div class="pad4">
          <audio class="sounds" src="sounds/4.wav"></audio>
        </div>
        <div class="pad5">
          <audio class="sounds" src="sounds/5.wav"></audio>
        </div>
        <div class="pad6">
          <audio class="sounds" src="sounds/6.wav"></audio>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
